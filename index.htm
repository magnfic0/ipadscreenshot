<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption App - iPad Screenshot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
        }
        
        .ipad-frame {
            width: 2048px;
            height: 2732px;
            max-width: 90vw;
            max-height: 90vh;
            background: #000;
            border-radius: 38px;
            padding: 80px;
            box-shadow: 0 45px 100px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .screen-content {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .app-icon {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border-radius: 40px;
            margin-bottom: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .app-icon i {
            font-size: 80px;
            color: white;
        }
        
        .main-heading {
            font-size: 96px;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .sub-heading {
            font-size: 64px;
            font-weight: 300;
            margin-bottom: 80px;
            color: #e6e6e6;
        }
        
        .time-display {
            font-size: 48px;
            color: #a777e3;
            margin-bottom: 100px;
            font-weight: 600;
            letter-spacing: 2px;
        }
        
        .by-line {
            font-size: 42px;
            color: #cccccc;
            margin-top: 120px;
            font-weight: 300;
        }
        
        .app-name {
            font-size: 52px;
            font-weight: 600;
            color: #6e8efb;
            margin-top: 15px;
        }
        
        .home-indicator {
            position: absolute;
            bottom: 40px;
            width: 200px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }
        
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            font-size: 36px;
            color: #cccccc;
        }
        
        .decoration {
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(110, 142, 251, 0.1), rgba(167, 119, 227, 0.1));
            right: -300px;
            bottom: -300px;
        }
        
        .decoration-2 {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(110, 142, 251, 0.1), rgba(167, 119, 227, 0.1));
            left: -200px;
            top: -200px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 2200px) {
            .ipad-frame {
                transform: scale(0.7);
            }
        }
        
        @media (max-width: 1600px) {
            .ipad-frame {
                transform: scale(0.5);
            }
        }
        
        @media (max-width: 1200px) {
            .ipad-frame {
                transform: scale(0.4);
            }
        }
    </style>
</head>
<body>
    <div class="ipad-frame">
        <div class="screen-content">
            <div class="status-bar">
                <span>9:41</span>
                <span>ðŸ“¶</span>
            </div>
            
            <div class="decoration"></div>
            <div class="decoration-2"></div>
            
            <div class="app-icon">
                <span style="font-size: 80px; color: white;">ðŸŽ¬</span>
            </div>
            
            <h1 class="main-heading">Add captions</h1>
            <h2 class="sub-heading">in seconds</h2>
            
            <div class="time-display">9:41</div>
            
            <h1 class="main-heading">Add captions</h1>
            <h2 class="sub-heading">in seconds</h2>
            
            <div class="by-line">by</div>
            <div class="app-name">Video Transcription App</div>
            
            <div class="home-indicator"></div>
        </div>
    </div>
</body>
</html>
